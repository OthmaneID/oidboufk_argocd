apiVersion: apps/v1
kind: Deployment
metadata:
  name: oidboufkapp
  namespace: dev
  labels:
    app: oidboufkapp
spec:
  selector:
    matchLabels:
      app: oidboufkapp
  template:
    metadata:
      labels:
        app: oidboufkapp
    spec:
      containers:
        - name: wil42-app
          image: wil42/playground:v100
          ports:
            - containerPort: 8888
