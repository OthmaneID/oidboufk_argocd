apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  namespace: argocd
spec:
  project: development

  source:
    repoURL: https://github.com/OthmaneID/oidboufk_argocd.git
    path: dev
    targetRevision: HEAD

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - createProject=true